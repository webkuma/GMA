<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <script>
    (function () {
      var currentPath = window.location.pathname; // 取得當前的路徑，例如 '/GMA/Awards/2024'
      // 使用 pushState() 添加新的歷史紀錄，但不會觸發新的請求
      history.pushState(null, null, currentPath);
    })();
    // (function () {
    //   window.location.href = 'https://webkuma.github.io/GMA/';
    // })();
  </script>
</head>

<body>
  <p>Redirecting to <a href="https://webkuma.github.io/GMA/">https://webkuma.github.io/GMA/</a></p>
</body>

</html>
